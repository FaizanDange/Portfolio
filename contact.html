<!DOCTYPE html>
<html>
<head>
<title>Contact Page</title>
<link rel="stylesheet" href="style.css">
<style>
    
</style>
</head>
<body>


    <section id="contact">
        <div class="contact container">
          <div>
            <h1 class="section-title">Contact <span>info</span></h1>
          </div>
          <div class="contact-items">
           <a class='contact-item'>
                

            <form id="form" class="form">

              <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/phone.png" /></div>
              <br>
              <br>


              <div class="contact-info">
                  <h1><label for="fname">First name</label></h1>
                  <input type="text" id="First name" name="fname">
              </div>
              <br>
              <br>
  
              <div class="contact-info">
                  <h1><label for="lname">Last name</label></h1>
                  <input type="text" id="Last name" name="lname">
              </div>
              <br>
              <br>
  
              <div class="contact-info">
                  <h1><label for="BOD">Birth of date</label></h1>
                  <input type="text" id="Birth of date" name="BOD">
              </div>
              <br>
              <br>

              <div class="contact-info">
                  <h1><label for="mail">Email</label></h1>
                  <input type="email" id="email" name="mail">
              </div>
              <br>
              <br>
  
  
              <div class="contact-info">
                  <h1><label for="pass">Password</label></h1>
                  <input type="password" id="password" name="pass">
              </div>
              <br>
              <br>
  
              <div class="contact-info">
                  <h1><label for="id">Student id</label></h1>
                  <input type="password" id="student id"name="id">
              </div>
  
  
              <button class="click" type="button" onclick="window.location.href='index.html'"><h1>Submit</h1></button>
              <!--<button><a href="login.html"></a>Submit</button>-->
          </form>
          </a>
         </div>
        </div>
    </section>
<script src="./app.js"></script>
</body>
</html>
